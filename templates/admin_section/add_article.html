<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <div class="tall-box">
        <div class="entry-title-left">New Article</div>

        <form action="/admin/add_article" method="POST">
            <div class="form-group">
                <input type="text" id="article-title" name="article-title" class="textfield" placeholder="Article Title"
                    maxlength="20" required>
            </div>

            <div class="form-group">
                <input type="date" id="publishing-date" name="publishing-date" class="textfield"
                    placeholder="Publishing Date" required>
            </div>

            <div class="form-group">
                <textarea id="content" name="content" class="textfield" rows="10" placeholder="Content"
                    required></textarea>
            </div>

            <button type="submit" class="form-button" style="margin-left: 20px; margin-top: 20px;">Publish</button>
        </form>

    </div>
</body>

</html>
