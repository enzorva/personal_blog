<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry</title>
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <div class="tall-box" style="overflow-y: auto; max-height: 90vh;">
        <div class="entry-title-left">Personal Blog <button class="add-button"
                onclick="location.href='{{ url_for('add_article') }}';">+Add</button></div>
        <div style="margin-left: 10px;">
            {% for article in articles %}
            <div
                style="display: flex; align-items: baseline; justify-content: space-between; margin-left: 10px; height: 100%;">
                <h2 style="margin-bottom: 0;">{{ article['title'] }}</h2>
                <div>
                    <button class="text-button" style="margin-right: 10px;"
                        onclick="location.href='{{ url_for('edit_article', article_id=article['id']) }}';">Edit</button>
                    <form action="{{ url_for('delete_article', article_id=article['id']) }}" method="POST"
                        style="display: inline;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button class="text-button" style="margin-right: 10px;">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
