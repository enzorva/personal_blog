<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article['title'] }}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="tall-box">
        <div class="entry-title-left">{{ article['title'] }}</div>
        <div style="margin: 20px;">
            <p style="margin-right: 20px; font-weight: bold; opacity: 0.4;">{{ article['date']|long_date }}</p>
            <p style="font-weight: bold;">{{ article['content'] }}</p>
        </div>
        <button class="form-button" onclick="location.href='{{ url_for('home') }}';" style="margin: 20px;">Back to
            Home</button>
    </div>
</body>

</html>
